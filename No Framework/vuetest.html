<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <title>Vue Test</title>
</head>
<body>
  <section class="section"> 
      <div class="columns" id="VueBox"> <!--id needed for Vue-->
          <!--Use Vue to Change Photo on click-->
          <div class="column">
              <!--Default photo & Main photo-->
              <div class="box"> 
                  <img :src="image" :alt="altText"/> <!--Use v-bind to reference vue attributes-->
              </div>
              <!--Generate img options below main image using an assoc array-->
              <div v-for="photo in photos" :key="photo.photoid" style="display: inline-block;"> <!--Use v-for to go through an array-->
                  <figure v-on:click="updatePhoto(photo.photoImage); 
                                      updateText(photo.monumentName, photo.location, photo.yearofcomp, photo.architect);" 
                          class="image is-128x128"> <!--use v-on to tigger methods in vue-->
                    <img :src="photo.photoImage" :alt="photo.altText">
                  </figure>
              </div>
          </div>
          <!--Use Vue to Change Text based on Image-->
          <div class="column">
            <div class="notification">
              <h1 class="title"> {{ monumentName }}</h1>
              <div class="content">
                <p><b>Location</b>: {{ location }}</p>
                <p><b>Year of Completion</b>: {{ yearofcomp }}</p>
                <p><b>Lead Archtect</b>: {{architect }}</p>
              </div>
            </div>
          </div>
      </div>
  </section>

  <!--Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--Font Awesome-->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
  <script>
      const app = new Vue({
      el: '#VueBox',
      data: {
        /*For Photos */
        image: "./images/berlinvictorycolumnsquare.jpg", /*Default info on page */
        altText: "Berlin Victory Column",
        /* For Text */
        monumentName: "Berlin Victory Column",
        location: "Berlin",
        yearofcomp: 1873,
        architect: "Heinrich Strack",
        photos: [
          {
            photoid: 1,
            photoImage: "./images/berlinvictorycolumnsquare.jpg",
            altText: "Berlin Victory Column",
            monumentName: "Berlin Victory Column",
            location: "Berlin",
            yearofcomp: 1873,
            architect: "Heinrich Strack"
          },
          {
            photoid: 2,
            photoImage: "./images/hermannsquare.jpg",
            altText: "Hermann's Monument",
            monumentName: "Hermann's Monument",
            location: "Detmold",
            yearofcomp: 1879,
            architect: "Ernst von Bandel"
          },
          {
            photoid: 3,
            photoImage: "./images/buchenwaldesquare.jpg",
            altText: "Buchenwalde Memorial",
            monumentName: "Buchenwalde Memorial",
            location: "Buchenwalde",
            yearofcomp: 1958,
            architect: "Fritz Cremer"
          }
        ]
      },
      methods: {
        updatePhoto(photoImage) {
          this.image = photoImage
        },
        updateText(monumentName, location, yearofcomp, architect) {
          this.monumentName = monumentName,
          this.location = location,
          this.yearofcomp = yearofcomp,
          this.architect = architect
        }
      }
      })
  </script>
</body>
</html>
