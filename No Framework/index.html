<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <title>First Bulma Website</title>
</head>
<body>
  <!--Header Section-->
  <section class="section">
      <div class="container">
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">
          My first website with <strong>Bulma</strong>!
        </p>
        <div class="columns is-multiline">
          <div class="column is-primary is-one-third">
            <div class="notification">Hello</div>
          </div>
          <div class="column">
            <div class="notification is-primary">Farewell</div>
          </div>
          <div class="column is-primary is-one-third">
            <div class="notification">Hallo</div>
          </div>
          <div class="column">
            <div class="notification is-primary">Tshcuss</div>
          </div>
          <div class="column is-primary is-one-third">
            <div class="notification">SPQR</div>
          </div>
          <div class="column">
            <div class="notification is-primary">Ceaser</div>
          </div>
        </div>
      </div>
    </section>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function() {

        $(".column").addClass("has-text-danger");

      });
    </script>
</body>
</html>
